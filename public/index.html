    <h3 class="logo">Database Web Quickstart</h3>
    Username
    <textarea id="user-name"></textarea>
    Latitude
    <textarea id="user-lat"></textarea>
    Longitude
    <textarea id="user-long"></textarea>
    <div>
      <button id="add-data-button" class="mdl-button--raised mdl-button mdl-js-button mdl-js-ripple-effect"><i class="material-icons">account_circle</i>Add data!</button>
    </div>

    <div>
      <button id="read-data-button" class="mdl-button--raised mdl-button mdl-js-button mdl-js-ripple-effect"><i class="material-icons">account_circle</i>Read data!</button>
    </div>
    <h3 class="logo">Get Closest Users</h3>
    Latitude
    <textarea id="query-lat"></textarea>
    Longitude
    <textarea id="query-long"></textarea>
    Radius (km)

    <div>
      <button id="query-data-button" class="mdl-button--raised mdl-button mdl-js-button mdl-js-ripple-effect"><i class="material-icons">account_circle</i>Get Users!</button>
